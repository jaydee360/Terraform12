<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a horizontal alpha gradient -->
    <linearGradient id="alphaMask" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="100%" stop-color="white" stop-opacity="1" />
    </linearGradient>

    <!-- Create a mask using the gradient -->
    <mask id="fadeMask">
      <rect width="800" height="600" fill="url(#alphaMask)" />
    </mask>
  </defs>

  <!-- Apply the mask to any shape or background -->
  <rect width="800" height="600" fill="black" mask="url(#fadeMask)" />
</svg>
